<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绘制文字</title>
  <style>
    canvas {
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <canvas width="600" height="400">您的浏览器版本过低,请升级浏览器</canvas>

  <script>
    // 1.获取canvas元素
    var canvas = document.querySelector("canvas");
    // 2.获取上下文
    var context = canvas.getContext("2d");
    // 3.绘制两条线
    context.moveTo(0, canvas.height / 2);
    context.lineTo(canvas.width, canvas.height / 2);
    context.stroke();

    context.beginPath();
    context.moveTo(canvas.width / 2, 0);
    context.lineTo(canvas.width / 2, canvas.height);
    context.stroke();

    // 4.绘制文字(描边文字 填充文字)

    // 4.1 描边文字 context.strokeText(内容,左下角的坐标X,左下角的坐标Y);
    context.strokeText("HelloWorld", canvas.width / 2, canvas.height / 2);
    // 4.2 填充文字 context.fillText(内容,左下角的坐标X,左下角的坐标Y);
    context.fillText("你好世界", canvas.width / 2 - 100, canvas.height / 2 - 50);
  </script>
</body>

</html>
